<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body bgcolor="aquamarine">
    <h2>Registration</h2>
    <center>
        <form >
    
            <label>Username: </label> <input type="text" placeholder="set unique username" required><br><br>
            <label>Password: </label><input type="password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)" placeholder="set strong password"required><br><br>
            <label>Confirm Password:</label> <input type="password" placeholder="type pwd once again" required><br><br>
            <label>Email: </label><input type="email" placeholder="enter email"><br><br>
            <label>Mobile Number:</label> <input type="text"  placeholder="enter mobile number"pattern="[7-9][0-9]{9}" required><br><br>
            <label>Date of Birth:</label> <input type="date" placeholder="enter DOB" required><br><br>
            <label>Address:</label> <textarea  required placeholder="enter your address"></textarea><br><br>
            <div class="Gender">

            <label style="margin-right: 30%;"> Gender:</label><br>
            <input type="radio"  value="male" name="m" required> Male<br>
            <input type="radio"  value="female" name="m" required> Female<br>
            <input type="radio"  value="other" name="m" required> Other<br><br>
            </div>
            <input style="margin-left: 45%;" type="submit" value="Register">

            
        </form>

    </center>
    
</body>
</html>
