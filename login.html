<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color: pink;
    }
    label{
        font-family: cursive;
        font-style: italic;
        color: brown;
        text-shadow: 1px 1px #a5e2f5;
        
    }
    input{
        color: rgb(1, 16, 16);
        background-color: rgb(175, 227, 245);
        font-family: cursive;
    }
    a{
        margin-right: 30%;
        margin-left: 45%;
    }
</style>
<body >
    <h2>Login</h2>
    <form >
        <label>Mobile Number:</label><input type="text"  pattern="[7-9][0-9]{9}" placeholder="enter mobile number" required><br><br>
        <label>Age: </label><input type="number"  min="13" placeholder="enter your age" required><br><br>
        <label>Email: </label><input type="email" placeholder="Enter your email" required><br><br>
        <label>Password:</label> <input type="password" placeholder="enter password" required><br><br>
        <input style="margin-left: 45%; margin-right:0% "  type="reset" value="Refresh"><br><br>
        <input  style="margin-left: 45%; margin-right:0% " type="submit" value="Login"><br><br>
        <a href="forgotpassword.html" target="rightFrame" >forgotpassword</a><br><br>
        <a href="registration.html" target="rightFrame">Sign Up</a><br>
    </form>
</body>
</html>
